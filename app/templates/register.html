{% extends 'forms_base.html' %}

{% block content %}
	<form id="register_form">
		<input type="text" id="name" placeholder="Enter your name" required>
		<input type="email" id="email" placeholder="Enter your email" required>
		<input type="number" id="phone" placeholder="Enter your phone number" required>
		<input type="password" id="password" placeholder="Enter your password" required>
		<button type="submit" class="btn-pr">Register</button>
		<a href=" {{ url_for('user.login') }} ">Already have an account? Login here</a>
	</form>
{% endblock %}
